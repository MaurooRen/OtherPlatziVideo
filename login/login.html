<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicia sesion</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <header class="header">
        <img src="../assets/logo-platzi-video.png" class="header__img">
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicia sesion</h2>
            <form class="login__container--form" action="">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contrasena">
                <button class="button">Iniciar sesion</button>
                <div class="login__container--remenber-me">
                    <label for="">
                        <input type="checkbox" name="" id="cbox1" value='checkbox'>Recuerdame
                    </label>
                    <a href="#">Olvide mi contrasena</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="../assets/google-icon.png" alt="Google">Inicia sesion con Google</div>
                <div><img src="../assets/twitter-icon.png" alt="Google">Inicia sesion con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta? <a href="#">Registrate</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="#">Terminos de uso</a>
        <a href="#">Declaracion de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
