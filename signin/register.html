<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrate</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <header class="header">
        <img src="../assets/logo-platzi-video.png" class="header__img">
    </header>

    <section class="register">
        <section class="register__container">
            <h2>Registrate</h2>
            <form class="register__container--form" action="">
                <input type="text" class="input" placeholder="Nombre">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contrasena">
                <button class="button">Registrarme</button>
            </form>
            <p class="register__container--login"><a href="#">Iniciar sesion</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="#">Terminos de uso</a>
        <a href="#">Declaracion de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
